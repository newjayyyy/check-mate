spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: never

  session:
    store-type: none

  security:
    rememberme:
      key: testKey

cloud:
  aws:
    s3:
      bucket: deepcheck-image-storage
    stack.auto: false
    region.static: ap-northeast-2
    credentials:
      access-key: test
      secret-key: test

model.server.url: http://localhost:8000

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
